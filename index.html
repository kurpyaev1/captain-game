<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∫–∞–ø–∏—Ç–∞–Ω–∞</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #7fd9ff, #5fb2ff);
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game {
      width: 100vw;
      height: 100vh;
      background: #eaf7ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px 12px 30px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0 5px;
    }

    p {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .sea {
      flex: 1;
      width: 100%;
      background: linear-gradient(#3fa9f5, #1c78d6);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
      margin: 10px 0;
    }

    .ship {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 72px;
    }

    .star {
      position: absolute;
      top: 30px;
      font-size: 56px;
    }

    .message {
      font-size: 22px;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    button {
      font-size: 28px;
      padding: 26px 40px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="game">
    <div>
      <h1>‚öì –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∫–∞–ø–∏—Ç–∞–Ω–∞</h1>
      <p>–ü–æ–π–º–∞–π –∑–≤—ë–∑–¥—ã –∏ –Ω–∞—Å–ª–∞–∂–¥–∞–π—Å—è –º–∞—Ä—à—Ä—É—Ç–æ–º</p>
    </div>

    <div class="sea" id="sea">
      <div class="ship" id="ship">üö¢</div>
    </div>

    <div class="controls">
      <button onclick="move(-1)">‚¨ÖÔ∏è</button>
      <button onclick="move(1)">‚û°Ô∏è</button>
    </div>

    <div class="message" id="message">–ó–≤—ë–∑–¥—ã: 0 ‚ú®</div>
  </div>

  <script>
    let shipX = 50;
    let stars = 0;
    const sea = document.getElementById('sea');
    const ship = document.getElementById('ship');
    const message = document.getElementById('message');

    function move(dir) {
      shipX += dir * 10;
      shipX = Math.max(5, Math.min(95, shipX));
      ship.style.left = shipX + '%';
      checkStar();
    }

    function spawnStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = '‚≠ê';
      star.style.left = Math.random() * 80 + 10 + '%';
      sea.appendChild(star);

      setTimeout(() => {
        if (sea.contains(star)) sea.removeChild(star);
      }, 2500);
    }, 2500);
    }

    function checkStar() {
      const star = document.querySelector('.star');
      if (!star) return;
      const starX = parseFloat(star.style.left);
      if (Math.abs(starX - shipX) < 8) {
        stars++;
        sea.removeChild(star);
        if (stars < 5) {
          message.innerText = `–ó–≤—ë–∑–¥—ã: ${stars} ‚ú®`;
        } else {
          finish();
        }
      }
    }

    function finish() {
      message.innerHTML = '‚ú® –û—Ç–ª–∏—á–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç!<br>–ú–æ–∂–Ω–æ –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ üíô';
      // –Ω–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–≥—Ä—É, –ø—Ä–æ—Å—Ç–æ –ø–æ–∑–¥—Ä–∞–≤–ª—è–µ–º
    }

    setInterval(spawnStar, 1600);
  </script>
</body>
</html>
