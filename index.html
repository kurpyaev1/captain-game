<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∫–∞–ø–∏—Ç–∞–Ω–∞</title>

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
      background: linear-gradient(180deg, #7fd9ff, #5fb2ff);
    }

    .game {
      width: 100vw;
      min-height: 100vh;
      padding: 12px 12px calc(16px + env(safe-area-inset-bottom));
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    h1 {
      font-size: 26px;
      margin: 6px 0 2px;
      text-align: center;
    }

    p {
      font-size: 17px;
      margin: 0;
      text-align: center;
    }

    .sea {
      flex: 1;
      width: 100%;
      max-height: 45vh;
      background: linear-gradient(#3fa9f5, #1c78d6);
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }

    .ship {
      position: absolute;
      bottom: 48px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 72px;
    }

    .star {
      position: absolute;
      top: 72px;
      font-size: 56px;
    }

    .controls {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 28px;
      padding: 22px 38px;
      border: none;
      border-radius: 999px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      touch-action: manipulation;
      user-select: none;
    }

    .message {
      font-size: 20px;
      margin-top: 4px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="game">
    <div>
      <h1>‚öì –ü—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –∫–∞–ø–∏—Ç–∞–Ω–∞</h1>
      <p>–ü–æ–π–º–∞–π –∑–≤—ë–∑–¥—ã –∏ –Ω–∞—Å–ª–∞–∂–¥–∞–π—Å—è –º–∞—Ä—à—Ä—É—Ç–æ–º</p>
    </div>

    <div class="sea" id="sea">
      <div class="ship" id="ship">üö¢</div>
    </div>

    <div class="controls">
      <button onclick="move(-1)">‚¨ÖÔ∏è</button>
      <button onclick="move(1)">‚û°Ô∏è</button>
    </div>

    <div class="message" id="message">–ó–≤—ë–∑–¥—ã: 0 ‚ú®</div>
  </div>

  <script>
    let shipX = 50;
    let stars = 0;
    let congratulated = false;

    const sea = document.getElementById("sea");
    const ship = document.getElementById("ship");
    const message = document.getElementById("message");

    function move(dir) {
      shipX += dir * 8;
      shipX = Math.max(5, Math.min(95, shipX));
      ship.style.left = shipX + "%";
      checkStar();
    }

    function spawnStar() {
      const star = document.createElement("div");
      star.className = "star";
      star.innerText = "‚≠ê";
      star.style.left = Math.random() * 80 + 10 + "%";
      sea.appendChild(star);

      setTimeout(() => {
        if (sea.contains(star)) sea.removeChild(star);
      }, 2600);
    }

    function checkStar() {
      const starsOnScreen = document.querySelectorAll(".star");

      starsOnScreen.forEach((star) => {
        const starX = parseFloat(star.style.left);

        if (Math.abs(starX - shipX) < 8) {
          stars++;
          sea.removeChild(star);

          if (stars === 5 && !congratulated) {
            message.innerHTML =
              "‚ú® –° –¥–Ω—ë–º —Ä–æ–∂–¥–µ–Ω–∏—è!<br>–ü—É—Å—Ç—å –ø—É—Ç—å –±—É–¥–µ—Ç –ª—ë–≥–∫–∏–º –∏ —Å—á–∞—Å—Ç–ª–∏–≤—ã–º üíô";
            congratulated = true;
          } else {
            message.innerText = `–ó–≤—ë–∑–¥—ã: ${stars} ‚ú®`;
          }
        }
      });
    }

    setInterval(spawnStar, 1600);
  </script>
</body>
</html>
